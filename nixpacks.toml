# Nixpacks configuration for Railway deployment
# This ensures system dependencies are installed

[phases.setup]
nixPkgs = ["python310", "gobject-introspection", "cairo", "pango", "gdk-pixbuf", "libffi"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "playwright install chromium",
  "playwright install-deps chromium"
]

